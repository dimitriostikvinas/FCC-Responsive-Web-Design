<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- The root element of the HTML document, specifying the language as English -->
  <head> <!-- Contains meta-information about the HTML document -->
    <meta charset="utf-8"> <!-- Specifies the character encoding for the document (UTF-8 for worldwide language support) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the site is mobile-friendly by controlling layout on different devices -->
    <title>Colored Markers</title> <!-- Sets the title of the web page, seen in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the HTML document to an external CSS file for styling -->
  </head>
  <body> <!-- Contains the content of the HTML document that will be displayed in the web browser -->
    <h1>CSS Color Markers</h1> <!-- Main heading of the web page -->
    <div class="container"> <!-- A generic container for other elements, styled using CSS -->
      <div class="marker red"> <!-- A container representing a red marker, with classes for styling -->
        <div class="cap"></div> <!-- Represents the cap of the marker -->
        <div class="sleeve"></div> <!-- Represents the sleeve of the marker -->
      </div>
      <div class="marker green"> <!-- A container representing a green marker, with classes for styling -->
        <div class="cap"></div> <!-- Same as above, for the green marker -->
        <div class="sleeve"></div> <!-- Same as above, for the green marker -->
      </div>
      <div class="marker blue"> <!-- A container representing a blue marker, with classes for styling -->
        <div class="cap"></div> <!-- Same as above, for the blue marker -->
        <div class="sleeve"></div> <!-- Same as above, for the blue marker -->
      </div>
    </div>
  </body>
</html>
