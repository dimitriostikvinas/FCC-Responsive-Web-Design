<!DOCTYPE html> <!-- Defines the document type and HTML version, indicating HTML5 -->
<html lang="en"> <!-- The root element of the webpage, with the language set to English -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the site is mobile-responsive -->
  <title>Photo Gallery</title> <!-- The title of the webpage, shown in the browser tab -->
  <link rel="stylesheet" href="./styles.css"> <!-- Links the external CSS file for styling -->
</head>

<body>
