<!DOCTYPE html> <!-- Declares the document type and version of HTML. -->
<html lang="en"> <!-- Specifies the primary language of the document as English. -->
  <head>
    <meta charset="UTF-8" /> <!-- Defines the character set used for the document (UTF-8). -->
    <title>Piano</title> <!-- Sets the title of the document. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sets the viewport to ensure the site is responsive. -->
    <link rel="stylesheet" href="./styles.css"> <!-- Links the HTML document to an external CSS file for styling. -->
  </head>
  <body>
    <div id="piano"> <!-- Main container for the piano interface. -->
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" /> <!-- Logo for branding, pointing to an external image source. -->
      <div class="keys"> <!-- Container for piano keys. -->
        <div class="key"></div> <!-- Represents a white key. -->
        <div class="key black--key"></div> <!-- Represents a black key with additional styles. -->
        <!-- Additional key divs repeated for demonstration, represent both black and white keys. -->
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
  </body>
</html>
