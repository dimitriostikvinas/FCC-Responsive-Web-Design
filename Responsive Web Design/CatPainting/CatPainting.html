<!DOCTYPE html> <!-- Defines the document type and version of HTML. -->
<html lang="en"> <!-- Specifies the language of the HTML document as English. -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document. -->
    <title>fCC Cat Painting</title> <!-- Sets the title of the HTML document. -->
    <link rel="stylesheet" href="./styles.css"> <!-- Links the HTML document to an external CSS file. -->
</head>
<body>
    <main> <!-- Main content of the HTML document. -->
      <div class="cat-head"> <!-- Container for the cat head structure. -->
        <div class="cat-ears"> <!-- Container for both cat ears. -->
          <div class="cat-left-ear"> <!-- Left ear of the cat. -->
            <div class="cat-left-inner-ear"></div> <!-- Inner part of the left ear. -->
          </div>
          <div class="cat-right-ear"> <!-- Right ear of the cat. -->
            <div class="cat-right-inner-ear"></div> <!-- Inner part of the right ear. -->
          </div>
        </div>

        <div class="cat-eyes"> <!-- Container for both cat eyes. -->
          <div class="cat-left-eye"> <!-- Left eye of the cat. -->
            <div class="cat-left-inner-eye"></div> <!-- Inner part of the left eye. -->
          </div>
          <div class="cat-right-eye"> <!-- Right eye of the cat. -->
            <div class="cat-right-inner-eye"></div> <!-- Inner part of the right eye. -->
          </div>
        </div>
        
        <div class="cat-nose"></div> <!-- Nose of the cat. -->

        <div class="cat-mouth"> <!-- Mouth of the cat. -->
          <div class="cat-mouth-line-left"></div> <!-- Left side of the cat's mouth line. -->
          <div class="cat-mouth-line-right"></div> <!-- Right side of the cat's mouth line. -->
        </div>

        <div class="cat-whiskers"> <!-- Container for both sides of the cat's whiskers. -->
          <div class="cat-whiskers-left"> <!-- Left whiskers of the cat. -->
            <div class="cat-whisker-left-top"></div> <!-- Top left whisker. -->
            <div class="cat-whisker-left-middle"></div> <!-- Middle left whisker. -->
            <div class="cat-whisker-left-bottom"></div> <!-- Bottom left whisker. -->
          </div>
          <div class="cat-whiskers-right"> <!-- Right whiskers of the cat. -->
            <div class="cat-whisker-right-top"></div> <!-- Top right whisker. -->
            <div class="cat-whisker-right-middle"></div> <!-- Middle right whisker. -->
            <div class="cat-whisker-right-bottom"></div> <!-- Bottom right whisker. -->
          </div>
        </div>
      </div>
    </main>
</body>
</html>
